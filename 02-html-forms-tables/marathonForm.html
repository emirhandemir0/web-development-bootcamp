<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Rage Registration!</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <p>Select a race:</p>
        <div>
            <input type="radio" name="racetype" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="racetype" id="21k" value="21k">
            <label for="21k">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="racetype" id="42k" value="42k">
            <label for="42k">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="agegroup">Select age group</label>
            <select name="agegroup" id="">
                <option value="0-18">0-18</option>
                <option value="19-30">19-30</option>
                <option value="31-50">31-50</option>
                <option value="51+">51+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
