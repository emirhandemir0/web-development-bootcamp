<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="button">just Button</button>
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" id="username" name="username" placeholder="Text Input">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password Input">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" name="number" id="number" placeholder="Number Input">
        </p>
        <button type="button">Button</button>
        <input type="submit" value="Click Me!">
        <!-- Resetting the form will clear all inputs. -->
        <input type="reset" value="Reset">
    </form>
    <hr>
    <button type="button">Outside</button>
    <h1>Reddit Form</h1>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="Search">
        <input type="submit" value="Search on Reddit">
    </form>
    <h1>Google Form</h1>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search">
        <input type="submit" value="Search on Google">
    </form>
    <h1>Youtube Form</h1>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Search">
        <input type="submit" value="Search on Youtube">
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <h2>checkbox</h2>
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything!</label>
        <hr>
        <h2>radio</h2>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m">
        <label for="xl">XL</label>
        <input type="radio" name="size" id="xl" value="xl">
        <input type="submit">
        <hr>
        <h2>select-option</h2>
        <label for="pet-select">Choose a pet:</label>
        <select name="pet" id="pet-select">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="lion">Lion</option>
            <option value="bird">Bird</option>
        </select>
        <hr>
        <h2>range</h2>
        <label for="cheese-amount">Select amount of cheese:</label>
        <input type="range" id="cheese-amount" name="cheese-amount" min="1" max="10" value="1">
        <hr>
        <h2>textarea</h2>
        <label for="story">Tell us anything:</label>
        <textarea name="story" id="story" rows="5" cols="30"></textarea>
    </form>
    <h2>Validations</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="16" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <button>Go</button>
    </form>
</body>

</html>
